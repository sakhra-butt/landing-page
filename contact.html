    <!-- Header -->
    <header class="p-6 bg-blue-950 text-white text-center">
      <h1 class="text-3xl font-bold">Contact Us</h1>
  </header>

  <!-- Contact Form Section -->
  <div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-semibold mb-6">We'd Love to Hear From You!</h2>
      <form action="#" method="POST" class="space-y-4">
          <div>
              <label for="name" class="block text-gray-700">Name</label>
              <input type="text" id="name" name="name" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" placeholder="Your Name">
          </div>
          <div>
              <label for="email" class="block text-gray-700">Email</label>
              <input type="email" id="email" name="email" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" placeholder="Your Email">
          </div>
          <div>
              <label for="message" class="block text-gray-700">Message</label>
              <textarea id="message" name="message" required rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-500" placeholder="Your Message"></textarea>
          </div>
          <button type="submit" class="bg-blue-950 text-white px-6 py-2 rounded hover:bg-blue-800 transition">Send Message</button>
      </form>
  </div>
